---
#  raw: cat /etc/issue.net | grep '{{ bootstrap_versions }}'

- name: Bootstrap | ubuntu | Check if bootstrap is needed
  raw: which "{{ item }}"
  register: need_bootstrap
  failed_when: false
  changed_when: false
  with_items:
    - python
    - python-apt
    - pip
    - dbus-daemon
    - lsb-release
  tags:
    - facts

- name: Bootstrap | ubuntu | Install python 2.x and pip
  raw:
    apt-get update && \
    DEBIAN_FRONTEND=noninteractive apt-get install -y python-minimal python-pip dbus    
  when:
    "{{ need_bootstrap.results | map(attribute='rc') | sort | last | bool }}"

- name: Bootstrap | ubuntu | remove lsb_release
  raw: rm -rf /usr/bin/lsb_release

- set_fact:
    ansible_python_interpreter: "/usr/bin/python"
  tags:
    - facts
